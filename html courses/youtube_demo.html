<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com</title>
        <style>
            .thumbnail{
                width: 300px;
            }
            .search-bar{
                font-size: 20px;
                margin-left:12px ;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                border-width: 1.5px;
                border-color: rgb(189, 185, 185);
                border-style: solid;
                border-radius: 4px;
            }
            .url{
                padding-left: 20px;
                padding-top: 10px;
                padding-bottom: 8px;
                width: 400px;
                border: none;
                box-shadow: 1px 1px 5px 3px rgba(0,0,0, 0.15);
                border-radius: 16px;
                margin-left: 32pt;
                display:block;
                margin-bottom: 20px;
            }
            p{
                font-family: Arial, Helvetica, sans-serif;
                color:rgb(79, 77, 77) ;
            }
            .agree{
                background-color: rgb(36, 110, 179);
                color:white;
                padding-left: 150px;
                padding-right: 150px;
                padding-top: 8px;
                padding-bottom: 8px;
                border: none;
                border-radius: 20px;
                margin-left: 10px;
            }
            .pp-page{
                width: 40px;
                height: 40px;
                object-fit: cover;
                border-radius: 30px;
                vertical-align: middle;
            }
           
            .happen{
                 vertical-align: middle;
                 border: none;
            }
            .tweet{
                font-weight: bold;
                 color: white;
                 width: 65px;
                background-color: rgb(53, 143, 247);
                border-radius:18px;
                border:none;
                font-size:15px;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                padding-right: 10px;
            }
            .name,.email{
                display: block;
                margin-bottom: 3px;
            }
            .text{
                width: 230px;
            }
            .text,.yes,.no{
                display:inline-block;
                vertical-align: middle;
            }
            .google-img{
                object-fit: cover;
                width: 100px;
                margin-left: 200px;
                margin-bottom:10px;
                display: block;
                height: 50px;
            }
            .firstname,.lastname{
                padding-left: 10px;
                height: 30px;
                border-radius: 5px;
                border-style: solid;
                border-width: 1px;
                margin-bottom:10px;
                
            }
            .email{
                 padding-left: 10px;
                height: 30px;
                border-radius: 5px;
                width: 330px;
                border-style: solid;
                border-width: 1px;

            }
            .sign{
                border:none;
                color: white;
                background-color: rgb(41, 131, 216);
                height: 30px;
                border-radius: 5px;
                width: 345px;
                font-weight: bold;
                height: 40px;
            }
            .ride{
                font-size:30px;
                color: black;
            }
            .pickup,.destination{
                border:none;
                background-color: whitesmoke;
                height:40px;
                padding-left: 15px;
                display:block;
                margin-bottom: 5px;
                width: 300px;
            }
            .request{
                margin-top: 10px;
                background-color: black;
                color: white;
                border: none;
                padding-left: 30px;
                padding-right:20px;
                padding-top: 10px;
                padding-bottom:10px;
            }
            .schedule{
                margin-top: 10px;
                color:black;
                border: none;
                background-color: whitesmoke;
                padding-left: 20px;
                padding-right:20px;
                padding-top: 10px;
                padding-bottom:10px;
                margin-left: 10px;
            }
            .red{
                background-color: red;
                width: 100px;
                height: 100px;
                margin-top: 3px;
            }
            .green{
                background-color: green;
                width: 100px;
                height: 100px;
                margin-top: 3px;
                border-radius: 50px;
            }
            .service{
                border-width: 1px;
                border: solid;
                border-color: rgb(203, 199, 199);
                padding-left: 10px;
                padding-bottom: 10px;
                width: 300px;
            }
            p{
                color: black;
            }
            .yt-music{
                background-color: rgb(31, 30, 30);
                width: 355px;
                border: none;
                padding-top: 8px;
                padding-left: 15px;
                padding-bottom:10px ;
                padding-right: 15px;
            }
            .title{
                font-size: 20px;
                font-weight: bold;
                color: white;
                margin-bottom: 9px;
            }
            .text{
                display: inline;
                color: rgb(152, 151, 151);
            }
        </style>
    </head>
    <body>
        <img class="thumbnail" src="thumbnail-1.webp">
        <input class="search-bar" type="text" placeholder="Search">
        <input class="url" type="text" placeholder="Search Google or type a URL">
        <p>Email</p>
        <input type="text" placeholder="" class="email">
        <p>By clicking Agree & Join, you agree to the Privacy Policy</p>
        <button class="agree">Agree & Join</button>
        <p></p>
        <img src="thumbnail-1.webp" class="pp-page">
        <input class="happen" type="text" placeholder="What's happening?">
        <button class="tweet">Tweet</button>

        <p>
        </p>

        <input class="name" placeholder="Name">
        <input class="email" placeholder="Email">

        <p class="text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
        <p></p>


        <img src="Google-Logo-1999.jpg" class="google-img">
        <input class="url" type="text" placeholder="Search Google or type a URL">


        <input class="firstname" type="text" placeholder="First Name">
        <input class="lastname" type="text" placeholder="Last Name">
        <input class="email" type="text" placeholder="Email">
        <button class="sign">Sign Up</button>

        <p class="ride">Request a ride now</p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">
        <button class="request">Request now</button>
        <button class="schedule">Schedule for later</button>

        <div class="red"></div>
        <div class="green"></div>

        <div class="service">
            <p>
                Satisfied with our service?
            </p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        <div class="yt-music">
            <p class="title">Install YouTube Music</p>
            <p class="text">
                Add YouTube Music to your desktop 
                for quick and easy access
            </p>
        </div>

        <div class="">
            <img src="thumbnail-1.webp" class="pp-page">
            <input class="happen" type="text" placeholder="What's happening?">
            <button class="tweet">Tweet</button> 
        </div>
    </body>
</html>

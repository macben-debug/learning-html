<!DOCTYPE html>

<head>
   <title>Grid Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <style>
    p{
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;

    }
    .grid-view{
        margin-top: 20px;
        display: grid;
        grid-template-columns: 200px 200px 200px;
        column-gap: 20px;
    }
    .fb-profile{
        box-shadow: 1px 1px 5px 3px rgba(0,0,0, 0.15);
        margin-right: 15px;
        width: 200px;
    }
    .profile-picture{
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 12px;
    }
    .name{
        font-size: large;
        font-weight: 700;
        margin-top: 0;
        margin-bottom:5px;
        margin-left: 8px;
    }
    .mutual-friend-div{
        display: grid;
        grid-template-columns: 35px 1fr;
        align-items: center;
        margin-left: 8px;
        margin-bottom: 10px;

    }
    .mutual-friend-picture{
        width: 20px;
        height:20px;
        vertical-align: middle;
        border-radius: 15px;
        object-fit: cover;
        margin-right: 4px;
    }
    .mutual-friend{
     color: rgb(96 ,96 ,96);
    }
    .add-friend{
        color: white;
        background-color: rgb(17, 82, 194);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        margin-bottom: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
    }
   </style>
</head>
<body style="padding-bottom: 1000px;">
    <div style=" display:grid;
                grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>
     <div style=" display:grid;
                grid-template-columns: 100px 100px 200px;
                margin-top:30px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
        <div style="background-color: lightblue;">div 3</div>
        
    </div>

     <div style=" display:grid;
                grid-template-columns: 100px 1fr;
                margin-top:30px;
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style=" display:grid;
                grid-template-columns: 100px 1fr 2fr;
                margin-top:30px;
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>


    <div style=" display:grid;
                grid-template-columns: 1fr 1fr 1fr;
                margin-top:30px;
                column-gap:20px;
                row-gap:40px;
    ">
        <div style="background-color: lightblue; height:200px;">1fr</div>
        <div style="background-color: lightpink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>
        <div style="background-color: lightpink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>
        <div style="background-color: lightpink; height:200px;">1fr</div>

    </div>

    <div style=" display: grid;
                grid-template-columns:200px 75px;
                margin-top:30px;
    ">
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <div style=" display: grid;
                grid-template-columns:50px 1fr 75px;
                margin-top:30px;
    ">
        <div style="background-color: lightblue;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightblue;">col3</div>
    </div>

     <div style=" display: grid;
                grid-template-columns:1fr 1fr 1fr 1fr;
                margin-top:30px;
                column-gap:20px;
                row-gap:10px;
    ">
        <div style="background-color: lightblue;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightblue;">col3</div>
        <div style="background-color: lightpink;">col4</div>
        <div style="background-color: lightpink;">col5</div>
        <div style="background-color: lightblue;">col6</div>
        <div style="background-color: lightpink;">col7</div>
        <div style="background-color: lightblue;">col8</div>
    </div>

   <div class="grid-view">
        <div class="fb-profile">
            <img src="cat.jpg" class="profile-picture">
            <p class="name">Oliver</p>
            <div class="mutual-friend-div">
                <img src="dog2.jpg" class="mutual-friend-picture">
                <p class="mutual-friend"> 2 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
         <div class="fb-profile">
            <img src="dog.jpg" class="profile-picture">
            <p class="name">John</p>
            <div class="mutual-friend-div">
                <img src="cat2.jpg" class="mutual-friend-picture">
                <p class="mutual-friend"> 5 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>        
         <div class="fb-profile">
            <img src="cat2.jpg" class="profile-picture">
            <p class="name">Benard</p>
            <div class="mutual-friend-div">
                <img src="dog.jpg" class="mutual-friend-picture">
                <p class="mutual-friend"> 6 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
   </div>
</body>
</html>

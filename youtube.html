<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com</title>
        <style>
            .thumbnail{
                width: 300px;
            }
            .search-bar{
                font-size: 20px;
                margin-left:12px ;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                border-width: 1.5px;
                border-color: rgb(189, 185, 185);
                border-style: solid;
                border-radius: 4px;
            }
            .url{
                padding-left: 20px;
                padding-top: 10px;
                padding-bottom: 8px;
                width: 400px;
                border: none;
                box-shadow: 1px 1px 5px 3px rgba(0,0,0, 0.15);
                border-radius: 16px;
            }
            p{
                font-family: Arial, Helvetica, sans-serif;
                color:rgb(79, 77, 77) ;
            }
        </style>
    </head>
    <body>
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
        <input class="search-bar" type="text" placeholder="Search">
        <input class="url" type="text" placeholder="Search Google or type a URL">
        <p>Email</p>
        <input type="text" placeholder="" class="email">
        <p>By clicking Agree & Join, you agree to the <span>Privacy Policy</span></p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com</title>
        <style>
            .thumbnail{
                width: 300px;
            }
            .search-bar{
                font-size: 20px;
                margin-left:12px ;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                border-width: 1.5px;
                border-color: rgb(189, 185, 185);
                border-style: solid;
                border-radius: 4px;
            }
            .url{
                padding-left: 20px;
                padding-top: 10px;
                padding-bottom: 8px;
                width: 400px;
                border: none;
                box-shadow: 1px 1px 5px 3px rgba(0,0,0, 0.15);
                border-radius: 16px;
            }
            p{
                font-family: Arial, Helvetica, sans-serif;
                color:rgb(79, 77, 77) ;
            }
            .agree{
                background-color: rgb(36, 110, 179);
                color:white;
                padding-left: 150px;
                padding-right: 150px;
                padding-top: 8px;
                padding-bottom: 8px;
                border: none;
                border-radius: 20px;
                margin-left: 10px;
            }
            .pp-page{
                width: 40px;
                height: 40px;
                object-fit: cover;
                border-radius: 30px;
                vertical-align: middle;
            }
           
            .happen{
                 vertical-align: middle;
                 border: none;
            }
            .tweet{
                font-weight: bold;
                 color: white;
                 width: 65px;
                background-color: rgb(53, 143, 247);
                border-radius:18px;
                border:none;
                font-size:15px;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
        <input class="search-bar" type="text" placeholder="Search">
        <input class="url" type="text" placeholder="Search Google or type a URL">
        <p>Email</p>
        <input type="text" placeholder="" class="email">
        <p>By clicking Agree & Join, you agree to the Privacy Policy</p>
        <button class="agree">Agree & Join</button>
        <p></p>
        <img src="thumbnails/thumbnail-1.webp" class="pp-page">
        <input class="happen" type="text" placeholder="What's happening?">
        <button class="tweet">Tweet</button>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="buttons.css">
  </head>
  <body>
    <button class="subscribe-btn">
        SUBSCRIBE
    </button>
    <button class="join-btn">
     JOIN
    </button>
    <button class="tweet-btn">
      Tweet
    </button>

    <button class="request-btn">
      Request now
    </button>

    <button class="cart-btn">
      Add to Cart
    </button>

    <button class="sign-btn">
     Sign up
    </button>

    <button class="started-btn">
     Get started
    </button>

    <button class="download-btn">
      Download
    </button>
    <button class="company-btn">
     Apply on Company website
    </button>
    <button class="save-btn">
     Save
    </button>
    <p></p>
    <a class= "link" href="https://www.amazon.com/gp/homepage.html/?ref=wt_urltypo/" target="_blank">
      Back to Amazon
    </a>

    <p class="nike">
     Nike Black Running Shoes
    </p>

    <p class="stock">
      $39 - in stock.
    </p>
    <p>
     Free delivery tomorrow
    </p>
    <button class="cart2-btn">
     Add to Cart
    </button>
    <button class="buy-btn">
     Buy now
    </button>
  </body>
</html>
